<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Configuration</title>
    <script src="/api/Jquery"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <h2>Inbox Watcher Configuration</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-success">
                <div class="panel-heading">
                    Current Mail Boxes:
                </div>
                <div class="panel-body">
                    <div id="allConfigs">
                        <table class="table table-striped table-hover" id="mailboxtable">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Mail Box Name</th>
                                <th>Host Name</th>
                                <th>Port</th>
                                <th>User Name</th>
                                <th>Password</th>
                                <th>Secure</th>
                            </tr>
                            </thead>
                            <tbody id="tableAppend"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    Mail Box Notifications:
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover" id="notificationsTable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Notification Type</th>
                            <th>Mail Box ID</th>
                        </tr>
                        </thead>
                        <tbody id="notificationsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    Add a new Mail Box:
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-12">
                                <label for="inputMailBoxName">Mail Box Name: </label>
                                <input type="text" name="mailboxname" id="inputMailBoxName" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="hostName">Host Name: </label>
                                <input type="text" name="hostname" id="hostName" class="form-control"/>
                            </div>
                            <div class="col-md-3">
                                <label for="port">Port: </label>
                                <input type="number" name="port" id="port" class="form-control"/>
                            </div>
                            <div class="col-md-3">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="useSecure"/> Use Secure?
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="userName">User Name: </label>
                                <input type="text" name="username" id="userName" class="form-control"/>
                            </div>
                            <div class="col-md-6">
                                <label for="password">Password: </label>
                                <input type="text" name="password" id="password" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                                <button class="btn btn-primary" id="formButton">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    Edit Mail Box Notification:
                </div>
                <div class="panel-body">
                    <div class="form">
                        <div class="form-group">
                            <select class="form-control" id="notificationTypeSelect">

                            </select>
                        </div>
                        <div id="notificationFormArea">

                        </div>
                        <div class="form-group">
                            <button class="btn btn-danger" id="notificationDelete">Delete Notification</button>
                            <button class="btn btn-info" id="notificationTest">Test Notification</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    var selectedMailBox = 0;

    $(document).ready(function() {
        SetupTable();

        //table row click setup - shows notifications attached to config
        $("#mailboxtable").on('click', 'tr', function(e) {
            e.preventDefault();

            $("#mailboxtable tr").removeClass('info');

            $(this).addClass('info');

            var id = $(this).attr('value');
            selectedMailBox = id;

            $.getJSON("/config/notifications/" + id, function(data) {
                var items = [];

                for (var i = 0; i < data.length; i++) {
                    items.push("<tr value='" + data[i].Id + "'>");
                    items.push("<td>" + data[i].Id + "</td>");
                    items.push("<td>" + data[i].NotificationType + "</td>");
                    items.push("<td>" + data[i].ImapMailBoxConfigurationId + "</td>");
                    items.push("</tr>");
                }

                $("#notificationsTableBody").html(items.join(''));
            });

            //show registered notification types in add new select
            $.getJSON("/config/notifications/types", function(data) {
                var items = [];

                for (var i = 0; i < data.length; i++) {
                    items.push("<option value='" + data[i] + "'>" + data[i] + "</option>");
                }

                $("#notificationTypeSelect").html(items.join(''));

                var selection = $("#notificationTypeSelect").val();
                NewNotification(selection);
            });

            $("#notificationTypeSelect").change(function() {
                var selection = $("#notificationTypeSelect").val();
                NewNotification(selection);
            });
        });

        $("#notificationsTable").on('click', 'tr', function(e) {

            $("#notificationDelete").off();
            $("#notificationTest").off();

            var notType = $('td', this)[1];

            console.log($(notType).text());

            $("#notificationTypeSelect").val($(notType).text());

            $("#notificationsTable tr").removeClass('info');

            $(this).addClass('info');

            e.preventDefault();
            var id = $(this).attr('value');

            $("#notificationDelete").click(function() {
                $.ajax({
                    type: "DELETE",
                    url: "/config/notifications/id/" + id,
                    success: function(result) {
                        location.reload();
                    }
                });
            });

            $("#notificationTest").click(function() {
                $.ajax({
                    type: "POST",
                    url: "/config/notifications/id/test/" + id,
                    Accept: "application/json",
                    success: function (result) {
                        console.log(result);
                        alert("Tested and got result: " + result);
                    }
                });
            });

            $.getScript("/config/notifications/id/" + id, function() {
                $('#notificationFormArea').html('');

                SetupNotificationConfig();

                $("#editNotificationId").val(id);

                SetupNotificationListen();
            });

            //submit add new mailbox form
            $("#formButton").click(function() {

                var conf = {};
                conf.MailBoxName = $("#inputMailBoxName").val();
                conf.HostName = $("#hostName").val();
                conf.Port = $("#port").val();
                conf.UserName = $("#userName").val();
                conf.Password = $("#password").val();
                conf.UseSecure = $("#useSecure").is(":checked");

                console.log(JSON.stringify(conf));

                $.ajax({
                    type: "POST",
                    url: "/config",
                    data: conf,
                    success: function(data) {
                        console.log(data);
                        setTimeout(SetupTable(), 1000);
                    }
                });
            });
        });
    });

        function SetupTable() {

            $.getJSON("/config/all", function(data) {
                var items = [];

                for (var i = 0; i < data.length; i++) {
                    items.push("<tr value='" + data[i].Id + "'>");
                    items.push("<td>" + data[i].Id + "</td>");
                    items.push("<td>" + data[i].MailBoxName + "</td>");
                    items.push("<td>" + data[i].HostName + "</td>");
                    items.push("<td>" + data[i].Port + "</td>");
                    items.push("<td>" + data[i].UserName + "</td>");
                    items.push("<td>" + data[i].Password + "</td>");
                    items.push("<td>" + data[i].UseSecure + "</td>");
                    items.push("</tr>");
                }
                $("#tableAppend").html(items.join(''));
            });
        }

        function NewNotification(selection) {
            $.getScript("/config/notifications/data/" + selection, function() {
                $('#notificationFormArea').html('');

                SetupNotificationConfig();

                SetupNotificationListen();
            });
        }

        function SetupNotificationListen() {
            $("#notificationFormArea .btn").click(function () {

                var formData = $("#notificationFormArea :input");
                var postData = {};
                for (var i = 0; i < formData.length; i++) {
                    postData[formData[i].name] = formData[i].value;
                }

                postData.Type = $("#notificationTypeSelect").val();
                postData.MailBoxId = selectedMailBox;

                //console.log(data);

                $.ajax({
                    type: "POST",
                    url: "/config/notifications",
                    contentType: "application/json",
                    data: JSON.stringify(postData),
                    success: function (d) {
                        console.log(d);
                        setTimeout(location.reload(), 1000);
                    }
                });
            });
        }

</script>
