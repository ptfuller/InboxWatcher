<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Configuration</title>
    <script src="/api/Jquery"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <script src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>

    <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Inbox Watcher</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/config/ui">Settings</a></li>
                    <li><a href="/documentation">Help</a></li>
                </ul>
            </div>
        </div>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <h2>Inbox Watcher Configuration</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-success">
                <div class="panel-heading">
                    Current Mail Box Configurations:
                </div>
                <div class="panel-body">
                    <div id="allConfigs">
                        <table class="table table-striped table-hover" id="mailboxtable">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Mail Box Name</th>
                                <th>Host Name</th>
                                <th>Port</th>
                                <th>User Name</th>
                                <th>Password</th>
                                <th>Secure</th>
                            </tr>
                            </thead>
                            <tbody id="tableAppend"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    Selected Mail Box Notifications:
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover" id="notificationsTable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Notification Type</th>
                            <th>Mail Box ID</th>
                        </tr>
                        </thead>
                        <tbody id="notificationsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    Add/Edit a Mail Box:
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" id="newMailBoxForm" action="/config" method="POST">
                        <input type="hidden" name="id" id="mailBoxId"/>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label for="inputMailBoxName">Mail Box Name: </label>
                                <input type="text" name="mailboxname" id="inputMailBoxName" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="hostName">Host Name: </label>
                                <input type="text" name="hostname" id="hostName" class="form-control"/>
                            </div>
                            <div class="col-md-3">
                                <label for="port">Port: </label>
                                <input type="number" name="port" id="port" class="form-control"/>
                            </div>
                            <div class="col-md-3">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="useSecure" value="true" name="UseSecure"/> Use Secure?
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="userName">User Name: </label>
                                <input type="text" name="username" id="userName" class="form-control"/>
                            </div>
                            <div class="col-md-6">
                                <label for="password">Password: </label>
                                <input type="text" name="password" id="password" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                                <input type="submit" class="btn btn-primary"/>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-danger" onclick="DeleteMailBox();">Delete Selection</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    Add/Edit Mail Box Notification:
                </div>
                <div class="panel-body">
                    <div class="form">
                        <div class="form-group">
                            <select class="form-control" id="notificationTypeSelect">

                            </select>
                        </div>
                        <div id="notificationFormArea">

                        </div>
                        <div class="form-group">
                            <button class="btn btn-danger" id="notificationDelete">Delete Notification</button>
                            <button class="btn btn-info" id="notificationTest">Test Notification</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    var selectedMailBox = 0;

    $(document).ready(function () {

        $("#newMailBoxForm").validate({
            rules: {
                mailboxname: { required: true },
                hostname: { required: true },
                port: { required: true, number: true },
                username: { required: true },
                password: { required: true }
            }
        });

        SetupTable();

        //table row click setup - shows notifications attached to config
        $("#mailboxtable").on('click', 'tr', function(e) {
            e.preventDefault();

            //remove highlight
            $("#mailboxtable tr").removeClass('info');

            //get selected row's data
            var tds = $(this).find('td');

            //binding for modify current mailbox
            $("#mailBoxId").val($(tds[0]).html());
            $("#inputMailBoxName").val($(tds[1]).html());
            $("#hostName").val($(tds[2]).html());
            $("#port").val($(tds[3]).html());
            $("#userName").val($(tds[4]).html());
            $("#password").val($(tds[5]).html());

            if ($(tds[6]).html() === "true")
                $("#useSecure").attr('checked', 'checked');

            $(this).addClass('info');

            var id = $(this).attr('value');
            selectedMailBox = id;

            $.getJSON("/config/notifications/" + id, function(data) {
                var items = [];

                for (var i = 0; i < data.length; i++) {
                    items.push("<tr value='" + data[i].Id + "'>");
                    items.push("<td>" + data[i].Id + "</td>");
                    items.push("<td>" + data[i].NotificationType + "</td>");
                    items.push("<td>" + data[i].ImapMailBoxConfigurationId + "</td>");
                    items.push("</tr>");
                }

                $("#notificationsTableBody").html(items.join(''));
            });

            //show registered notification types in add new select
            $.getJSON("/config/notifications/types", function(data) {
                var items = [];

                for (var i = 0; i < data.length; i++) {
                    items.push("<option value='" + data[i] + "'>" + data[i] + "</option>");
                }

                $("#notificationTypeSelect").html(items.join(''));

                var selection = $("#notificationTypeSelect").val();
                NewNotification(selection);
            });

            $("#notificationTypeSelect").change(function() {
                var selection = $("#notificationTypeSelect").val();
                NewNotification(selection);
            });
        });

        $("#notificationsTable").on('click', 'tr', function(e) {

            $("#notificationDelete").off();
            $("#notificationTest").off();

            var notType = $('td', this)[1];

            console.log($(notType).text());

            $("#notificationTypeSelect").val($(notType).text());

            $("#notificationsTable tr").removeClass('info');

            $(this).addClass('info');

            e.preventDefault();
            var id = $(this).attr('value');

            $("#notificationDelete").click(function() {
                $.ajax({
                    type: "DELETE",
                    url: "/config/notifications/id/" + id,
                    success: function(result) {
                        location.reload();
                    }
                });
            });

            $("#notificationTest").click(function() {
                $.ajax({
                    type: "POST",
                    url: "/config/notifications/id/test/" + id,
                    Accept: "application/json",
                    success: function (result) {
                        console.log(result);
                        alert("Tested and got result: " + result);
                    }
                });
            });

            $.getScript("/config/notifications/id/" + id, function() {
                $('#notificationFormArea').html('');

                SetupNotificationConfig();

                $("#editNotificationId").val(id);

                SetupNotificationListen();
            });

        });
    });

        function SetupTable() {

            $.getJSON("/config/", function(data) {
                var items = [];

                for (var i = 0; i < data.length; i++) {
                    items.push("<tr value='" + data[i].Id + "'>");
                    items.push("<td>" + data[i].Id + "</td>");
                    items.push("<td>" + data[i].MailBoxName + "</td>");
                    items.push("<td>" + data[i].HostName + "</td>");
                    items.push("<td>" + data[i].Port + "</td>");
                    items.push("<td>" + data[i].UserName + "</td>");
                    items.push("<td>" + data[i].Password + "</td>");
                    items.push("<td>" + data[i].UseSecure + "</td>");
                    items.push("</tr>");
                }
                $("#tableAppend").html(items.join(''));
            });
        }

        function NewNotification(selection) {
            $.getScript("/config/notifications/data/" + selection, function() {
                $('#notificationFormArea').html('');

                SetupNotificationConfig();

                SetupNotificationListen();
            });
        }

        function SetupNotificationListen() {
            $("#notificationFormArea .btn").click(function () {

                var formData = $("#notificationFormArea :input");
                var postData = {};
                for (var i = 0; i < formData.length; i++) {
                    postData[formData[i].name] = formData[i].value;
                }

                postData.Type = $("#notificationTypeSelect").val();
                postData.MailBoxId = selectedMailBox;

                //console.log(data);

                $.ajax({
                    type: "POST",
                    url: "/config/notifications",
                    contentType: "application/json",
                    data: JSON.stringify(postData),
                    success: function (d) {
                        console.log(d);
                        setTimeout(location.reload(), 1000);
                    }
                });
            });
        }

        function DeleteMailBox() {

            $("#newMailBoxForm")[0].reset();
            $("#useSecure").removeAttr('checked');

            $.ajax({
                type: "DELETE",
                url: "/config/mailbox/delete/" + $("#mailBoxId").val(),
                success: function (data) {
                    console.log(data);
                    setTimeout(SetupTable(), 1000);
                }
            });
        }

</script>
